<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DeclassifyX</title>
<style>
  body { background:#000; color:#0ff; font-family:'Courier New', monospace; padding:20px; overflow-x:hidden; }
  h1 { color:#0ff; text-align:center; }
  .controls { margin-bottom:20px; display:flex; flex-wrap:wrap; gap:10px; }
  .controls input, .controls select, button {
    padding:8px; background:rgba(0,0,0,0.6); border:1px solid #0ff; color:#0ff; border-radius:4px;
  }
  button:hover { background:#0ff; color:#000; cursor:pointer; }
  #feed { display:flex; flex-direction:column; gap:15px; }
  .post { border-left:4px solid #0ff; padding:15px; background:rgba(0,0,0,0.7); }
  .meta { font-size:12px; color:#0ff; margin-top:5px; }
  #azul { position:fixed; bottom:10px; right:10px; width:80px; animation:float 3s infinite alternate ease-in-out; }
  @keyframes float { 0% { transform: translateY(0px);} 100% { transform: translateY(-20px);} }
</style>
</head>
<body>

<img id="azul" src="azul-cat.png" alt="Azul Hacker Cat">
<h1>ðŸ“‚ DeclassifyX</h1>

<div class="controls">
  <input type="text" id="searchQuery" placeholder="Keyword (CIA, nuclear, etc)">
  <input type="text" id="yearFilter" placeholder="Year (1975)">
  <select id="agencyFilter">
    <option value="">All Agencies</option>
    <option value="BILLS">BILLS</option>
    <option value="CREC">CREC</option>
    <option value="USCOURTS">USCOURTS</option>
    <option value="FR">FR</option>
  </select>
  <button id="searchButton">Search</button>
</div>

<div id="feed"></div>

<audio id="bgMusic" loop>
  <source src="synthwave-loop.mp3" type="audio/mpeg">
</audio>

<script>
const API_KEY = "T6cddaelRSPTKEuhmHzZvTqhG8ZB4bYsH6BfmsLO";
const BASE_URL = "https://api.govinfo.gov";
let nextPageToken = null;
let isLoading = false;

// Music autoplay for mobile
const music = document.getElementById("bgMusic");
let musicStarted = false;

// Azul cat pulse
let azulState = false;
let azul = document.getElementById("azul");
setInterval(() => {
  azulState = !azulState;
  azul.src = azulState ? "azul-cat2.png" : "azul-cat.png";
}, 800);

// Keywords for ðŸ”¥ scoring
const keywords = ["classified","secret","nuclear","covert","surveillance","weapon","operation","intelligence"];

// Search button
document.getElementById("searchButton").addEventListener("click", () => {
  if(!musicStarted){ music.play().catch(e=>console.log("Music blocked:",e)); musicStarted=true; }
  nextPageToken = null;
  document.getElementById("feed").innerHTML = "";
  fetchDocs();
});

// Fetch documents
async function fetchDocs() {
  if (isLoading) return;
  isLoading = true;

  const query = document.getElementById("searchQuery").value.trim() || "intelligence";
  const year = document.getElementById("yearFilter").value.trim();
  const agency = document.getElementById("agencyFilter").value;

  // 1. Build the specific Query Syntax
  let fullQuery = query;
  if (agency) fullQuery += ` AND collection:${agency}`;
  if (year) fullQuery += ` AND publishdate:${year}`;

  // 2. The JSON body
  const searchBody = {
    "query": fullQuery,
    "pageSize": 10,
    "offsetPoint": offset
  };

  // 3. The Proxy Bridge (Bypasses CORS on iPhone)
  const proxy = "https://cors-anywhere.herokuapp.com/";
  const targetUrl = `${BASE_URL}/search?api_key=${API_KEY}`;

  try {
    const res = await fetch(proxy + targetUrl, { // We combine proxy + target
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Requested-With": "XMLHttpRequest" // Required by many proxies
      },
      body: JSON.stringify(searchBody)
    });

    if (!res.ok) throw new Error("Access Denied or Proxy full");

    const data = await res.json();
    
    // Clear feed on new search
    if (offset === 0) document.getElementById("feed").innerHTML = "";

    data.results.forEach(pkg => {
      // Calculate 'Mind-Blowing' score
      let score = 0;
      const textToScan = (pkg.title + " " + (pkg.snippet || "")).toLowerCase();
      keywords.forEach(k => { if(textToScan.includes(k)) score += 5; });
      const fireIcons = "ðŸ”¥".repeat(Math.min(5, Math.ceil(score / 5)));

      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <div style="color:#0ff; font-size:10px;">[ENCRYPTED SOURCE: ${pkg.collectionCode}]</div>
        <div style="font-weight:bold; margin: 5px 0;">${pkg.title}</div>
        <div style="color:#ccc; font-size:14px;">${pkg.snippet || "Accessing restricted summary..."}</div>
        <div class="meta">
            THREAT LEVEL: ${fireIcons || "NONE"} | ðŸ“… ${pkg.dateIssued} 
            <br><a href="https://www.govinfo.gov/app/details/${pkg.packageId}" target="_blank" style="color:#f0f; text-decoration:none;">[VIEW DECLASSIFIED FILE]</a>
        </div>
      `;
      document.getElementById("feed").appendChild(div);
    });

    offset += 10;

  } catch (err) {
    document.getElementById("feed").innerHTML += `<div class='post'>PROXY ERROR: Visit <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" style="color:#0ff">this link</a> to request temporary access, then try again.</div>`;
  }

  isLoading = false;
}


// Infinite scroll
window.addEventListener("scroll", () => {
  if((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 300){
    if(nextPageToken && !isLoading) fetchDocs(true);
  }
});
</script>

</body>
</html>
