<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DeclassifyX</title>
<style>
  body { background:#000; color:#0ff; font-family:'Courier New', monospace; padding:20px; overflow-x:hidden; }
  h1 { color:#0ff; text-align:center; }
  .controls { margin-bottom:20px; display:flex; flex-wrap:wrap; gap:10px; }
  .controls input, .controls select, button {
    padding:8px; background:rgba(0,0,0,0.6); border:1px solid #0ff; color:#0ff; border-radius:4px;
  }
  button:hover { background:#0ff; color:#000; cursor:pointer; }
  #feed { display:flex; flex-direction:column; gap:15px; }
  .post { border-left:4px solid #0ff; padding:15px; background:rgba(0,0,0,0.7); }
  .meta { font-size:12px; color:#0ff; margin-top:5px; }
  #azul { position:fixed; bottom:10px; right:10px; width:80px; animation:float 3s infinite alternate ease-in-out; }
  @keyframes float { 0% { transform: translateY(0px);} 100% { transform: translateY(-20px);} }
</style>
</head>
<body>

<img id="azul" src="azul-cat.png" alt="Azul Hacker Cat">
<h1>üìÇ DeclassifyX</h1>

<div class="controls">
  <input type="text" id="searchQuery" placeholder="Keyword (CIA, nuclear, etc)">
  <input type="text" id="yearFilter" placeholder="Year (1975)">
  <select id="agencyFilter">
    <option value="">All Agencies</option>
    <option value="BILLS">BILLS</option>
    <option value="CREC">CREC</option>
    <option value="USCOURTS">USCOURTS</option>
    <option value="FR">FR</option>
  </select>
  <button id="searchButton">Search</button>
</div>

<div id="feed"></div>

<audio id="bgMusic" loop>
  <source src="synthwave-loop.mp3" type="audio/mpeg">
</audio>

<script>
const API_KEY = "T6cddaelRSPTKEuhmHzZvTqhG8ZB4bYsH6BfmsLO";
const BASE_URL = "https://api.govinfo.gov";
let nextPageToken = null;
let isLoading = false;

// Music autoplay for mobile
const music = document.getElementById("bgMusic");
let musicStarted = false;

// Azul cat pulse
let azulState = false;
let azul = document.getElementById("azul");
setInterval(() => {
  azulState = !azulState;
  azul.src = azulState ? "azul-cat2.png" : "azul-cat.png";
}, 800);

// Keywords for üî• scoring
const keywords = ["classified","secret","nuclear","covert","surveillance","weapon","operation","intelligence"];

// Search button
document.getElementById("searchButton").addEventListener("click", () => {
  if(!musicStarted){ music.play().catch(e=>console.log("Music blocked:",e)); musicStarted=true; }
  nextPageToken = null;
  document.getElementById("feed").innerHTML = "";
  fetchDocs();
});

// Fetch documents
async function fetchDocs() {
  if (isLoading) return;
  isLoading = true;
  
  const feed = document.getElementById("feed");
  const query = document.getElementById("searchQuery").value.trim() || "UFO";
  
  feed.innerHTML = "<div class='post'>ACCESSING SECURE SERVERS...</div>";

  // Using 'allorigins' - a proxy that doesn't require a manual 'unlock' button
  const proxy = "https://api.allorigins.win/get?url=";
  const targetUrl = encodeURIComponent(`https://api.govinfo.gov/search?api_key=${API_KEY}`);

  // The Search Body for GovInfo
  const searchParams = {
    query: query,
    pageSize: 10,
    offsetPoint: 0
  };

  try {
    // Note: allorigins requires a GET, so we pass the search via a workaround
    // Or we stick to cors-anywhere but ensure it's formatted perfectly:
    const res = await fetch("https://cors-anywhere.herokuapp.com/https://api.govinfo.gov/search?api_key=" + API_KEY, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Requested-With": "XMLHttpRequest"
      },
      body: JSON.stringify(searchParams)
    });

    const data = await res.json();

    if (!data.results || data.results.length === 0) {
      feed.innerHTML = "<div class='post'>NO SENSITIVE DATA FOUND. TRY A DIFFERENT KEYWORD.</div>";
    } else {
      feed.innerHTML = ""; // Clear the loading message
      data.results.forEach(pkg => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div style="color:#0ff; font-size:12px;">[REDACTED]</div>
          <div style="font-weight:bold;">${pkg.title}</div>
          <p>${pkg.snippet || "No preview available..."}</p>
          <div class="meta">üìÅ ${pkg.collectionCode} | üìÖ ${pkg.dateIssued}</div>
        `;
        feed.appendChild(div);
      });
    }
  } catch (err) {
    feed.innerHTML = `<div class='post'>CONNECTION ERROR: <br> Ensure you have unlocked the proxy at <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" style="color:#0ff">this link</a>.</div>`;
  }
  isLoading = false;
}



// Infinite scroll
window.addEventListener("scroll", () => {
  if((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 300){
    if(nextPageToken && !isLoading) fetchDocs(true);
  }
});
</script>

</body>
</html>
