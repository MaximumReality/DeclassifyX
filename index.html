<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DeclassifyX</title>
<style>
  body { background:#000; color:#0ff; font-family:'Courier New', monospace; padding:20px; overflow-x:hidden; }
  h1 { color:#0ff; text-align:center; }
  .controls { margin-bottom:20px; display:flex; flex-wrap:wrap; gap:10px; }
  .controls input, .controls select, button {
    padding:8px; background:rgba(0,0,0,0.6); border:1px solid #0ff; color:#0ff; border-radius:4px;
  }
  button:hover { background:#0ff; color:#000; cursor:pointer; }
  #feed { display:flex; flex-direction:column; gap:15px; }
  .post { border-left:4px solid #0ff; padding:15px; background:rgba(0,0,0,0.7); }
  .meta { font-size:12px; color:#0ff; margin-top:5px; }
  #azul { position:fixed; bottom:10px; right:10px; width:80px; animation:float 3s infinite alternate ease-in-out; }
  @keyframes float { 0% { transform: translateY(0px);} 100% { transform: translateY(-20px);} }
</style>
</head>
<body>

<img id="azul" src="azul-cat.png" alt="Azul Hacker Cat">
<h1>ðŸ“‚ DeclassifyX</h1>

<div class="controls">
  <input type="text" id="searchQuery" placeholder="Keyword (CIA, nuclear, etc)">
  <input type="text" id="yearFilter" placeholder="Year (1975)">
  <select id="agencyFilter">
  <option value="">All Intel Sources</option>
  <option value="GAOREPORTS">GAO (Gov Accountability Office)</option>
  <option value="CHRG">Congressional Hearings (Juicy Testimony)</option>
  <option value="FR">Federal Register (Agency Rules)</option>
  <option value="CPRT">Committee Prints (Deep Research)</option>
</select>

  <button id="searchButton">Search</button>
</div>

<div id="feed"></div>

<audio id="bgMusic" loop>
  <source src="synthwave-loop.mp3" type="audio/mpeg">
</audio>

<script>
const API_KEY = "T6cddaelRSPTKEuhmHzZvTqhG8ZB4bYsH6BfmsLO";
const BASE_URL = "https://api.govinfo.gov";
let nextPageToken = null;
let isLoading = false;

// Music autoplay for mobile
const music = document.getElementById("bgMusic");
let musicStarted = false;

// Azul cat pulse
let azulState = false;
let azul = document.getElementById("azul");
setInterval(() => {
  azulState = !azulState;
  azul.src = azulState ? "azul-cat2.png" : "azul-cat.png";
}, 800);

// Keywords for ðŸ”¥ scoring
const keywords = ["classified","secret","nuclear","covert","surveillance","weapon","operation","intelligence"];

// Search button
document.getElementById("searchButton").addEventListener("click", () => {
  if(!musicStarted){ music.play().catch(e=>console.log("Music blocked:",e)); musicStarted=true; }
  nextPageToken = null;
  document.getElementById("feed").innerHTML = "";
  fetchDocs();
});

// Fetch documents
async function fetchDocs() {
  if (isLoading) return;
  isLoading = true;
  
  const feed = document.getElementById("feed");
  // If the user didn't type a keyword, we search for the specific agencies
  const userQuery = document.getElementById("searchQuery").value.trim();
  const agencySearch = '("FBI" OR "CIA" OR "NSA" OR "DOD" OR "Department of Energy")';
  const finalQuery = userQuery ? `(${userQuery}) AND ${agencySearch}` : agencySearch;

  feed.innerHTML = "<div class='post'>INTERCEPTING AGENCY REPORTS...</div>";

  const searchParams = {
    "query": finalQuery,
    "pageSize": 15,
    "offsetPoint": 0,
    "sorts": [{ "field": "publishdate", "sortOrder": "DESC" }]
  };

  try {
    // Using the proxy handshake (Make sure to click the 'Unlock' button in a separate tab!)
    const res = await fetch(`https://cors-anywhere.herokuapp.com/https://api.govinfo.gov/search?api_key=${API_KEY}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Requested-With": "XMLHttpRequest"
      },
      body: JSON.stringify(searchParams)
    });

    const data = await res.json();

    if (!data.results || data.results.length === 0) {
      feed.innerHTML = "<div class='post'>NO DECLASSIFIED INTEL FOUND. TRY BROADER TERMS.</div>";
    } else {
      feed.innerHTML = "";
      data.results.forEach(pkg => {
        // Find the 'Agency' tag in the snippet
        let agencyTag = "U.S. GOVT";
        if (pkg.title.includes("CIA")) agencyTag = "CIA";
        if (pkg.title.includes("FBI")) agencyTag = "FBI";
        if (pkg.title.includes("NSA")) agencyTag = "NSA";

        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div style="color:#0ff; font-size:10px; border-bottom:1px solid #0ff; display:inline-block;">
            [SOURCE: ${agencyTag} // ${pkg.collectionCode}]
          </div>
          <div style="font-weight:bold; margin-top:10px; color:#f0f;">${pkg.title}</div>
          <p style="color:#0ff; font-size:14px; line-height:1.4;">${pkg.snippet || "Click below to decrypt full text..."}</p>
          <div class="meta">
            ðŸ“… ISSUED: ${pkg.dateIssued} | ðŸ“‚ ID: ${pkg.packageId}
            <br><a href="https://www.govinfo.gov/app/details/${pkg.packageId}" target="_blank" style="color:#fff; text-decoration:none;">[ACCESS DOSSIER]</a>
          </div>
        `;
        feed.appendChild(div);
      });
    }
  } catch (err) {
    feed.innerHTML = `<div class='post'>SECURE LINK FAILED. <br> 1. Open <a href='https://cors-anywhere.herokuapp.com/corsdemo' target='_blank' style='color:#0ff'>Proxy Link</a> <br> 2. Click 'Request Access' <br> 3. Refresh this page.</div>`;
  }
  isLoading = false;
}




// Infinite scroll
window.addEventListener("scroll", () => {
  if((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 300){
    if(nextPageToken && !isLoading) fetchDocs(true);
  }
});
</script>

</body>
</html>
