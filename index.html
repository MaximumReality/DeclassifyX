<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DeclassifyX</title>
<style>
  body { background:#000; color:#0ff; font-family:'Courier New', monospace; padding:20px; overflow-x:hidden; }
  h1 { color:#0ff; text-align:center; }
  .controls { margin-bottom:20px; display:flex; flex-wrap:wrap; gap:10px; }
  .controls input, .controls select, button {
    padding:8px; background:rgba(0,0,0,0.6); border:1px solid #0ff; color:#0ff; border-radius:4px;
  }
  button:hover { background:#0ff; color:#000; cursor:pointer; }
  #feed { display:flex; flex-direction:column; gap:15px; }
  .post { border-left:4px solid #0ff; padding:15px; background:rgba(0,0,0,0.7); }
  .meta { font-size:12px; color:#0ff; margin-top:5px; }
  #azul { position:fixed; bottom:10px; right:10px; width:80px; animation:float 3s infinite alternate ease-in-out; }
  @keyframes float { 0% { transform: translateY(0px);} 100% { transform: translateY(-20px);} }
</style>
</head>
<body>

<img id="azul" src="azul-cat.png" alt="Azul Hacker Cat">
<h1>ðŸ“‚ DeclassifyX</h1>

<div class="controls">
  <input type="text" id="searchQuery" placeholder="Keyword (CIA, nuclear, etc)">
  <input type="text" id="yearFilter" placeholder="Year (1975)">
  <select id="agencyFilter">
  <option value="">All Intel Sources</option>
  <option value="GAOREPORTS">GAO (Gov Accountability Office)</option>
  <option value="CHRG">Congressional Hearings (Juicy Testimony)</option>
  <option value="FR">Federal Register (Agency Rules)</option>
  <option value="CPRT">Committee Prints (Deep Research)</option>
</select>

  <button id="searchButton">Search</button>
</div>

<div id="feed"></div>

<audio id="bgMusic" loop>
  <source src="synthwave-loop.mp3" type="audio/mpeg">
</audio>

<script>
const API_KEY = "T6cddaelRSPTKEuhmHzZvTqhG8ZB4bYsH6BfmsLO";
const BASE_URL = "https://api.govinfo.gov";
let nextPageToken = null;
let isLoading = false;

// Music autoplay for mobile
const music = document.getElementById("bgMusic");
let musicStarted = false;

// Azul cat pulse
let azulState = false;
let azul = document.getElementById("azul");
setInterval(() => {
  azulState = !azulState;
  azul.src = azulState ? "azul-cat2.png" : "azul-cat.png";
}, 800);

// Keywords for ðŸ”¥ scoring
const keywords = ["classified","secret","nuclear","covert","surveillance","weapon","operation","intelligence"];

// Search button
document.getElementById("searchButton").addEventListener("click", () => {
  if(!musicStarted){ music.play().catch(e=>console.log("Music blocked:",e)); musicStarted=true; }
  nextPageToken = null;
  document.getElementById("feed").innerHTML = "";
  fetchDocs();
});

// Fetch documents
async function fetchDocs() {
  if (isLoading) return;
  isLoading = true;
  
  const feed = document.getElementById("feed");
  const userQuery = document.getElementById("searchQuery").value.trim();
  
  // If the box is empty, we search for a juicy default like "UFO" or "Clandestine"
  const searchTerm = userQuery || "Top Secret";
  
  feed.innerHTML = "<div class='post'>SCANNING SATELLITE UPLINK...</div>";

  // This is the EXACT format GovInfo expects
  const searchParams = {
    "query": searchTerm,
    "pageSize": 20,
    "offsetPoint": 0
  };

  try {
    const res = await fetch(`https://cors-anywhere.herokuapp.com/https://api.govinfo.gov/search?api_key=${API_KEY}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Requested-With": "XMLHttpRequest"
      },
      body: JSON.stringify(searchParams)
    });

    const data = await res.json();

    if (!data.results || data.results.length === 0) {
      // If no results, try one more time with a 'Global' search
      feed.innerHTML = "<div class='post'>ACCESS DENIED. TRY KEYWORD: 'Nuclear'</div>";
    } else {
      feed.innerHTML = "";
      data.results.forEach(pkg => {
        // We filter for your agencies manually in the results to be sure
        const title = pkg.title.toUpperCase();
        const agencies = ["CIA", "FBI", "NSA", "DOD", "DOE"];
        const foundAgency = agencies.find(a => title.includes(a)) || "INTEL";

        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div style="color:#0ff; font-size:10px; border-bottom:1px solid #0ff; display:inline-block; margin-bottom:5px;">
            [SECTOR: ${foundAgency}]
          </div>
          <div style="font-weight:bold; color:#f0f; margin-bottom:5px;">${pkg.title}</div>
          <p style="font-size:14px; color:#0ff; opacity:0.9;">${pkg.snippet || "Click below to view full declassified brief..."}</p>
          <div class="meta">
            DATE: ${pkg.dateIssued} | ID: ${pkg.packageId}
            <br><a href="https://www.govinfo.gov/app/details/${pkg.packageId}" target="_blank" style="color:#fff; text-decoration:none; border:1px solid #fff; padding:2px 5px; display:inline-block; margin-top:5px;">[OPEN FILE]</a>
          </div>
        `;
        feed.appendChild(div);
      });
    }
  } catch (err) {
    feed.innerHTML = `<div class='post' style='color:red;'>SYSTEM FAILURE: Check Proxy Status.</div>`;
  }
  isLoading = false;
}




// Infinite scroll
window.addEventListener("scroll", () => {
  if((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 300){
    if(nextPageToken && !isLoading) fetchDocs(true);
  }
});
</script>

</body>
</html>
