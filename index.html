<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DeclassifyX</title>
<style>
  body { background:#000; color:#0ff; font-family:'Courier New', monospace; padding:20px; overflow-x:hidden; }
  h1 { color:#0ff; text-align:center; }
  .status-bar { text-align:center; margin-bottom:10px; font-size:12px; letter-spacing:2px; }
  #status-light { display:inline-block; width:10px; height:10px; background:#f00; border-radius:50%; margin-right:5px; box-shadow: 0 0 5px #f00; }
  .online { background:#0f0 !important; box-shadow:0 0 10px #0f0 !important; }
  .controls { margin-bottom:20px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
  input, button { padding:8px; background:rgba(0,0,0,0.6); border:1px solid #0ff; color:#0ff; border-radius:4px; }
  button:hover { background:#0ff; color:#000; cursor:pointer; }
  #feed { display:flex; flex-direction:column; gap:15px; }
  .post { border-left:4px solid #0ff; padding:15px; background:rgba(0,0,0,0.7); word-wrap:break-word; }
  .meta { font-size:12px; color:#0ff; margin-top:5px; }
  #azul { position:fixed; bottom:10px; right:10px; width:80px; animation:float 3s infinite alternate ease-in-out; }
  @keyframes float { 0% { transform: translateY(0px);} 100% { transform: translateY(-20px);} }
</style>
</head>
<body>

<div class="status-bar">
  <span id="status-light"></span> SYSTEM STATUS: <span id="status-text">OFFLINE</span>
</div>

<img id="azul" src="azul-cat.png" alt="Azul Hacker Cat">
<h1>ðŸ“‚ DeclassifyX</h1>

<div class="controls">
  <input type="text" id="searchQuery" placeholder="Keyword (UFO, CIA, etc)">
  <button id="searchButton">Search</button>
</div>

<div class="controls">
  <button onclick="quickSearch('FBI')">FBI</button>
  <button onclick="quickSearch('CIA')">CIA</button>
  <button onclick="quickSearch('NSA')">NSA</button>
  <button onclick="quickSearch('DOD')">DOD</button>
</div>

<div id="feed"></div>

<audio id="bgMusic" loop>
  <source src="synthwave-loop.mp3" type="audio/mpeg">
</audio>

<script>
const API_KEY = "T6cddaelRSPTKEuhmHzZvTqhG8ZB4bYsH6BfmsLO";
const keywords = ["classified","secret","nuclear","covert","surveillance","weapon","operation","intelligence","ufo","uap"];
let isLoading = false;

// Quick-Tap Search Function
function quickSearch(term) {
  document.getElementById("searchQuery").value = term;
  fetchDocs();
}

document.getElementById("searchButton").addEventListener("click", fetchDocs);

async function fetchDocs() {
  if (isLoading) return;
  isLoading = true;

  const feed = document.getElementById("feed");
  const statusLight = document.getElementById("status-light");
  const statusText = document.getElementById("status-text");
  const query = document.getElementById("searchQuery").value.trim() || "declassified";

  feed.innerHTML = "<div class='post'>ðŸ“¡ ATTEMPTING SECURE BYPASS...</div>";
  statusText.innerText = "UPLINKING...";
  statusLight.style.background = "#ff0"; 

  // The Exact JSON format the GovInfo API requires
  const payload = {
    "query": query,
    "pageSize": 10,
    "offsetMark": "*"
  };

  // Using a robust POST-capable free proxy
  const targetUrl = `https://api.govinfo.gov/search?api_key=${API_KEY}`;
  const proxyUrl = `https://corsproxy.io/?` + encodeURIComponent(targetUrl);

  try {
    const res = await fetch(proxyUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    const data = await res.json();

    if (data.results && data.results.length > 0) {
      statusLight.style.background = "#0f0";
      statusText.innerText = "LINK ACTIVE";
      feed.innerHTML = "";

      data.results.forEach(pkg => {
        let score = 0;
        const text = (pkg.title + (pkg.snippet || "")).toLowerCase();
        keywords.forEach(k => { if(text.includes(k)) score++; });

        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div style="color:#0ff; font-size:10px;">[DATA SOURCE: ${pkg.collectionCode}]</div>
          <div style="font-weight:bold; color:#f0f; margin:5px 0;">${pkg.title}</div>
          <p style="font-size:14px; line-height:1.4;">${pkg.snippet || "Access dossier for full text..."}</p>
          <div class="meta">ðŸ“… ${pkg.dateIssued} | <a href="https://www.govinfo.gov/app/details/${pkg.packageId}" target="_blank" style="color:#fff; border:1px solid #0ff; padding:2px; text-decoration:none;">[OPEN]</a></div>
        `;
        feed.appendChild(div);
      });
    } else {
      feed.innerHTML = "<div class='post'>ðŸ›‘ NO RESULTS IN THIS SECTOR. TRY 'CIA' OR 'NUCLEAR'.</div>";
    }
  } catch (err) {
    statusLight.style.background = "#f00";
    statusText.innerText = "OFFLINE";
    // This displays the error directly in the feed so you can tell me what it says
    feed.innerHTML = `<div class='post' style='color:#ff0;'>ðŸ“¡ SIGNAL LOST.<br>Reason: ${err.message}<br><br>Tip: Ensure your iPhone has a strong connection and try a simple keyword.</div>`;
  }
  isLoading = false;
}

</script>
</body>
</html>
