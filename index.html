<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DeclassifyX</title>
<style>
  body { background:#000; color:#0ff; font-family:'Courier New', monospace; padding:20px; overflow-x:hidden; }
  h1 { color:#0ff; text-align:center; }
  .controls { margin-bottom:20px; display:flex; flex-wrap:wrap; gap:10px; }
  .controls input, .controls select, button {
    padding:8px; background:rgba(0,0,0,0.6); border:1px solid #0ff; color:#0ff; border-radius:4px;
  }
  button:hover { background:#0ff; color:#000; cursor:pointer; }
  #feed { display:flex; flex-direction:column; gap:15px; }
  .post { border-left:4px solid #0ff; padding:15px; background:rgba(0,0,0,0.7); }
  .meta { font-size:12px; color:#0ff; margin-top:5px; }
  #azul { position:fixed; bottom:10px; right:10px; width:80px; animation:float 3s infinite alternate ease-in-out; }
  @keyframes float { 0% { transform: translateY(0px);} 100% { transform: translateY(-20px);} }
</style>
</head>
<body>

<img id="azul" src="azul-cat.png" alt="Azul Hacker Cat">
<h1>ðŸ“‚ DeclassifyX</h1>

<div class="controls">
  <input type="text" id="searchQuery" placeholder="Keyword (CIA, nuclear, etc)">
  <input type="text" id="yearFilter" placeholder="Year (1975)">
  <select id="agencyFilter">
  <option value="">All Intel Sources</option>
  <option value="GAOREPORTS">GAO (Gov Accountability Office)</option>
  <option value="CHRG">Congressional Hearings (Juicy Testimony)</option>
  <option value="FR">Federal Register (Agency Rules)</option>
  <option value="CPRT">Committee Prints (Deep Research)</option>
</select>

  <button id="searchButton">Search</button>
</div>

<div id="feed"></div>

<audio id="bgMusic" loop>
  <source src="synthwave-loop.mp3" type="audio/mpeg">
</audio>

<script>
const API_KEY = "T6cddaelRSPTKEuhmHzZvTqhG8ZB4bYsH6BfmsLO";
const BASE_URL = "https://api.govinfo.gov";
let nextPageToken = null;
let isLoading = false;

// Music autoplay for mobile
const music = document.getElementById("bgMusic");
let musicStarted = false;

// Azul cat pulse
let azulState = false;
let azul = document.getElementById("azul");
setInterval(() => {
  azulState = !azulState;
  azul.src = azulState ? "azul-cat2.png" : "azul-cat.png";
}, 800);

// Keywords for ðŸ”¥ scoring
const keywords = ["classified","secret","nuclear","covert","surveillance","weapon","operation","intelligence"];

// Search button
document.getElementById("searchButton").addEventListener("click", () => {
  if(!musicStarted){ music.play().catch(e=>console.log("Music blocked:",e)); musicStarted=true; }
  nextPageToken = null;
  document.getElementById("feed").innerHTML = "";
  fetchDocs();
});

// Fetch documents
// --- NEW: Add a Random Intelligence Keyword ---
const randomIntel = () => {
  const terms = ["unidentified aerial", "clandestine", "signal intelligence", "covert", "plutonium", "black operations"];
  document.getElementById("searchQuery").value = terms[Math.floor(Math.random() * terms.length)];
  fetchDocs();
};

async function fetchDocs() {
  if (isLoading) return;
  isLoading = true;
  
  const feed = document.getElementById("feed");
  const userQuery = document.getElementById("searchQuery").value.trim() || "intelligence";
  const agency = document.getElementById("agencyFilter").value;

  feed.innerHTML = "<div class='post'>DECRYPTING SATELLITE FEED...</div>";

  // 1. Build the Search Body
  const searchBody = {
    "query": agency ? `${userQuery} AND collection:${agency}` : userQuery,
    "pageSize": 10,
    "offsetPoint": 0
  };

  // 2. iPhone-Friendly Proxy (AllOrigins)
  // We use AllOrigins to fetch the data as a string, then parse it.
  const targetUrl = `https://api.govinfo.gov/search?api_key=${API_KEY}`;
  const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

  try {
    const res = await fetch(proxyUrl, {
      method: 'POST', // AllOrigins will forward our POST request
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(searchBody)
    });

    // If POST through AllOrigins is tricky, we use their GET wrapper
    const wrappedData = await res.json();
    const data = JSON.parse(wrappedData.contents); // AllOrigins puts the result in 'contents'

    if (!data.results || data.results.length === 0) {
      feed.innerHTML = "<div class='post'>NO DATA FOUND. TRY KEYWORD: 'UFO'</div>";
    } else {
      feed.innerHTML = "";
      data.results.forEach(pkg => {
        // Calculate ðŸ”¥ Score
        let score = 0;
        const text = (pkg.title + pkg.snippet).toLowerCase();
        keywords.forEach(k => { if(text.includes(k)) score += 1; });
        const fire = "ðŸ”¥".repeat(Math.min(5, score));

        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div style="color:#0ff; font-size:10px;">[REVELATION FOUND] ${fire}</div>
          <div style="font-weight:bold; color:#f0f; margin: 5px 0;">${pkg.title}</div>
          <p style="font-size:14px;">${pkg.snippet || "Classified summary..."}</p>
          <div class="meta">
            ðŸ“… ${pkg.dateIssued} | <a href="https://www.govinfo.gov/app/details/${pkg.packageId}" target="_blank" style="color:#fff;">[VIEW DOSSIER]</a>
          </div>
        `;
        feed.appendChild(div);
      });
    }
  } catch (err) {
    console.error(err);
    feed.innerHTML = `<div class='post' style='color:red;'>CONNECTION LOST. Ensure your API Key is valid.</div>`;
  }
  isLoading = false;
}

// Add the Random button to your HTML controls manually or via JS:
const btn = document.createElement("button");
btn.innerHTML = "ðŸŽ² Random Intel";
btn.onclick = randomIntel;
document.querySelector(".controls").appendChild(btn);

</script>

</body>
</html>
